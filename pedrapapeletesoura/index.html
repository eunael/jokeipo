<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <header>
        <h2>JoKeiPô</h2>
    </header>
    <section>
        <div id="placares">
            <div >
                <p>JOGADOR</p>
                <label id="placjog">0</label>
            </div>
            <div >
                <p>COMPUTADOR</p>
                <label id="placcomp">0</label>

        <div id="botoes">
            <div class="ppt">

                <input type="button" class="tesoura" onclick="jogo(2)">

        </div>

        <div id="jogo">
            <div class="resultado">
                <div class="pptjog">
                    <img src="" id="jog">
                </div>
                <div>
                    <label id="result">Análise</label>
                </div>
                <div class="pptcomp">
                    <img src="" id="comp">
                </div>
            </div>
        </div>
    </section>
    <script src="cod.js"></script>
